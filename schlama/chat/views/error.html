<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Error</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      color: #333;
      text-align: center;
      padding-top: 10%;
    }

    .error-container {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      display: inline-block;
      padding: 40px 60px;
    }

    h1 {
      color: #d9534f;
    }

    .home-btn {
      margin-top: 24px;
      padding: 10px 24px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
    }

    .home-btn:hover {
      background: #0056b3;
    }
  </style>
</head>

<body>
  <div class="error-container">
    <h1>{{.Message}}</h1>
    <a href="/" class="home-btn">Go to Home</a>
  </div>
</body>

</html>
