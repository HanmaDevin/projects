<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Schlama Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.20/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-base-200 min-h-screen min-w-screen h-screen w-screen flex items-center justify-center">
  <div class="w-full h-full max-w-none max-h-none bg-base-100 shadow-xl rounded-none p-0 m-0 flex flex-col">
    <div id="chat-window" class="flex-1 overflow-y-auto mb-0 bg-base-300 rounded-none p-4">
      <!-- Chat messages will appear here -->
    </div>
    <form hx-post="/chat" hx-target="#chat-window" hx-swap="beforeend"
      class="flex flex-col gap-2 p-4 border-t bg-base-100 w-full">
      <div class="flex flex-col gap-2 sm:flex-row sm:gap-2 items-center mb-2">
        <label class="flex flex-col items-center cursor-pointer">
          <span class="text-xs text-base-content mb-1">Image</span>
          <input type="file" accept="image/*"
            class="file-input file-input-bordered w-full max-w-xs border-2 border-primary focus:border-primary focus:ring-2 focus:ring-primary" />
        </label>
        <label class="flex flex-col items-center cursor-pointer">
          <span class="text-xs text-base-content mb-1">Directory</span>
          <input type="file" webkitdirectory directory
            class="file-input file-input-bordered w-full max-w-xs border-2 border-primary focus:border-primary focus:ring-2 focus:ring-primary" />
        </label>
        <label class="flex flex-col items-center cursor-pointer">
          <span class="label-text">File</span>
          <input type="file"
            class="file-input file-input-bordered w-full max-w-xs border-2 border-primary focus:border-primary focus:ring-2 focus:ring-primary" />
        </label>
      </div>
      <div class="flex flex-row gap-2 items-center">
        <input type="text" placeholder="Explain gravity like I'm 5"
          class="input input-bordered flex-1 min-w-0 border-2 border-primary focus:border-primary focus:ring-2 focus:ring-primary" />
        <button type="submit" class="btn btn-primary ml-2">Send</button>
      </div>
    </form>
  </div>
</body>

</html>
