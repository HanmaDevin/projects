<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.47.0/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://unpkg.com/htmx.org@2.0.0" crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="flex flex-col gap-20 align-center items-center">
    <h1 class="text-2xl">Pokemon Cards</h1>
    <div class="grid grid-cols-4 align-center gap-5">
      <div class="card w-48 bg-base-100 shadow-lg border-2 border-gray-500" id="targetDiv">
        <form hx-post="/fetch" hx-swap="outerHTML" hx-target="#targetDiv" class="card-body justify-center p-4">
          <h2 class="card-title">Add More</h2>
          <input type="text" name="pokemon" placeholder="Type here..."
            class="input input-sm input-bordered w-full max-w-xs" />
          <button type="submit" class="btn btn-sm btn-primary">Add</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
